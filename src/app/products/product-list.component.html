<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class="row">
            <div>Filter by:</div>
            <div><input type='text' ([ngModel])='filterText'/></div>
        </div>
        <div class="row">
                <div>Filtered by: {{filterText}}</div>
            </div>
        </div>
        <div>
          <table class='table' *ngIf='products && products.length'>
           <thead>
             <tr>
               <th>
                 <button >
                    Image
                 </button>
               </th>
               <th>Product</th>
               <th>Code</th>
               <th>Available</th>
               <th>Price</th>
               <th>5 Star Rating</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor='let product of products'>
               <td><img src='{{product.imageUrl}}'
                [style.width.px]='imageWidth'
                [style.width.margin]='imageMargin'
                /></td>
               <td>{{product.productName}}</td>
               <td>{{product.productCode}}</td>
               <td>{{product.productCode}}</td>
               <td>{{product.price}}</td>
               <td>{{product.starRating}}</td>

             </tr>
           </tbody>
         </table>
       
        </div>
    
</div>
